<div class="card my-5">
  <div class="card-body">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let medicalInstitution of medicalInstitutions">
        <td>{{ medicalInstitution.name }}</td>
        <td>{{ medicalInstitution.city }}</td>
        <td>{{ medicalInstitution.address }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
