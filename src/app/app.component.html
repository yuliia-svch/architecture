<div [hidden]="!authenticated">
  <div class="d-flex mx-5">
    <div class="p-2" style="font-size:28px;">Help Hub</div>
    <div class="ml-auto p-2"><a [routerLink]="" (click)="logout()" style="color: blue;">Log out</a></div>
  </div>
  <mat-tab-group backgroundColor="primary">
    <mat-tab label="Home"> <div class="d-flex justify-content-center"><img src="assets/home.jpg"> </div></mat-tab>
    <mat-tab label="Social"> <div class="d-flex justify-content-center"><img src="assets/social.jpg"> </div></mat-tab>
    <mat-tab label="Psychological"> <div class="d-flex justify-content-center"><img src="assets/psych.jpeg"> </div></mat-tab>
    <mat-tab label="Medical">
    <div class="m-3">
        <mat-tab-group mat-align-tabs="center">
          <mat-tab label="Medical Institutions">
            <div class="d-flex justify-content-center">
              <div class="col-md-8">
                <div class="card bg-dark my-5">
                  <div class="card-body">
                    <h2 class="card-title text-center text-white py-3">Configure the list</h2>
                    <div class="input-group mb-3">
                      <select class="custom-select" id="inputGroupSelect03" #cities (change)="onSelected(cities.value)">
                        <option selected>Choose your city</option>
                        <option value="Lviv">Lviv</option>
                        <option value="Kyiv">Kyiv</option>
                        <option value="Ternopil">Ternopil</option>
                        <option value="Ivano-Frankivsk">Ivano-Frankivsk</option>
                      </select>
                    </div>
                  </div>
                </div>
          <!--      <router-outlet></router-outlet>-->
                <app-medical-institution-list (newItemEvent)="refresh($event)" [city]="city" [isLoaded]="isLoaded" [searchedResult]="medicalInstitutions" [medicalInstitutions]="medicalInstitutions"></app-medical-institution-list>
              </div>
            </div>
          </mat-tab>
          <mat-tab label="Declaration Requests">
            <div class="d-flex justify-content-center">
              <div class="col-md-8 my-5">
                <app-declaration-request-list-user [isUser]="authenticatedAsUser" [userId]="userId" [declarationRequests]="declarationRequests" (newItemEvent)="refresh($event)"></app-declaration-request-list-user>
              </div>
            </div>
          </mat-tab>
          </mat-tab-group>
      </div>
    </mat-tab>
    <mat-tab label="Repurposing"> <div class="d-flex justify-content-center"><img src="assets/repurposing.jpg"></div> </mat-tab>
    <mat-tab label="Job Search"> <div class="d-flex justify-content-center"><img src="assets/jobs.jpg"> </div></mat-tab>
    <mat-tab label="Apartment Search"> <div class="d-flex justify-content-center"><img src="assets/apartment.jpeg"> </div></mat-tab>
  </mat-tab-group>
</div>
<div [hidden]="authenticated">
    <div class="d-flex justify-content-center my-5">
      <div class="col-md-4">
        <div style="font-size:28px" class="d-flex justify-content-center">
          Login to Hub
        </div>
        <div class="card bg-dark my-5">
          <div class="card-body">
            <div class="alert alert-danger" [hidden]="!error">
              There was a problem logging in. Please try again.
            </div>
            <form role="form" (submit)="login()">
              <div class="form-group">
                <label for="username" style="color:white;">Username:</label>
                <input type="text" class="form-control" id="username" name="username" [(ngModel)]="credentials.username"/>
              </div>
              <div class="form-group">
                <label for="password" style="color:white;">Password:</label>
                <input type="password" class="form-control" id="password" name="password" [(ngModel)]="credentials.password"/>
              </div>
              <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
  </div>
</div>
